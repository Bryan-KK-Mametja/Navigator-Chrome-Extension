<!DOCTYPE HTML>
    <html>
        <head>
            <link rel="stylesheet" href="styles.css"/>
		    <script defer src="script.js"></script> 
            <link rel="stylesheet" href="css\all.css"/>
			<script src="cdnjs/jquery.min.js"></script>
            <title>Navigator</title>
        </head>
        <body class="body">
            <div class="boarder">
                <h3><font face="arial">Navigator</font></h3> <h4><font face="arial">.by Bryan Kgoana Kabelo Mametja</font></h4>
			    <hr/>
				<div id="info" class="output" editable="true">
                    Online: <span id="online" class="data"></span>
                    User agent: <span id="ua" class="data"></span>
                    Connection effective type: <span id="cet" class="data"></span>
                    Cookies enabled: <span id="ce" class="data"></span>
                    Round trip time: <span id="rtt" class="data"></span>
                    Bandwith: <span id="bw" class="data"></span>
                    RAM: <span id="memo" class="data"></span>
                    GPU: <span id="gpu" class="data"></span>
                    Adapter: <span id="adp" class="data"></span>
                </div>
            </div>
        </body>
    </html>
